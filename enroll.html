	<script type="text/javascript">
		$(function() {
			var $searchBar = $('#searchBar'),
				$searchResult = $('#searchResult'),
				$searchText = $('#searchText'),
				$searchInput = $('#searchInput'),
				$searchClear = $('#searchClear'),
				$searchCancel = $('#searchCancel');

			function hideSearchResult() {
				$searchResult.hide();
				$searchInput.val('');
			}

			function cancelSearch() {
				hideSearchResult();
				$searchBar.removeClass('weui-search-bar_focusing');
				$searchText.show();
			}

			$searchText.on('click', function() {
				$searchBar.addClass('weui-search-bar_focusing');
				$searchInput.focus();
			});
			$searchInput
				.on('blur', function() {
					if(!this.value.length) cancelSearch();
				})
				.on('input', function() {
					if(this.value.length) {
						$searchResult.show();
					} else {
						$searchResult.hide();
					}
				});
			$searchClear.on('click', function() {
				hideSearchResult();
				$searchInput.focus();
			});
			$searchCancel.on('click', function() {
				cancelSearch();
				$searchInput.blur();
			});
			
			$('.showIcon').on('tap', function(){
				if( !$('.lessonWay').is('checked') ){
					$('#online').attr('checked', 'checked');
					$('.lineShow').hide();
				}
				
				var data = $(this).attr('data-value');
				if(data == '0'){
					$(this).attr('data-value', '1').css('background-image', 'url(img/slide_down.png)');
					$('.lesson-type').css('top', '-150px');
				} else if(data == '1') {
					$(this).attr('data-value', '0').css('background-image', 'url(img/slide_up.png)');
					$('.lesson-type').css('top', '0');
				}
				
				if( $('#online').attr('checked') == 'checked' ){
					$('.lineShow').hide();
				} else {
					$('.lineShow').show();
				}
			});
			
			$('.lessonWay').on('change', function() {
				$(this).attr('data-value', '1').css('background-image', 'url(img/slide_down.png)');
				$('.lesson-type').css('top', '-150px');
				
				$('.weui-check').removeAttr('checked');
				$(this).attr('checked', true);
				
				if($(this).attr('data-id') == 'online') {
					$('.lineShow').hide();
				} else if($(this).attr('data-id') == 'line') {
					$('.lineShow').show();
				}
			});
			
			$('#all-checked').on('change', function(){
				
				if($(this).attr('checked')=='checked'){
					$(this).removeAttr('checked');
					$('input[name="lesson"]').prop("checked", false);
				}else{
					$(this).attr('checked', 'checked');
					$('input[name="lesson"]').prop("checked", true);
				}
					
				
			});
			
			
			
		});
	</script>
